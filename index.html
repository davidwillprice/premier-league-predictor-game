<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Premier League Predictor Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="main">
            <div class="parent-con">
                <p class="header">Current Table</p>
                <div id ="current-container" class="table-containers"></div>
            </div>
            <div class="parent-con">
                <p class="header">David's Prediction Table</p>
                <div id ="david-container" class="table-containers"></div>
                </div>
            <div class="parent-con">
                <p class="header">Jack's Prediction Table</p>
                <div id ="jack-container" class="table-containers"></div>
            </div>
        </div>
        <div class="main" style="font-size:12px; margin-top:20px;">One point for every place a prediction is away from the current table.</div>
        <script src="script.js"></script>
    </body>
